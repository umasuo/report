server:
  port: 8810
  date:
    zone: Etc/GMT-8
    formatter: yyyyMMdd

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'


spring:
  application:
    name: user
  datasource:
    url: jdbc:postgresql://localhost:5432/report
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: com.umasuo.database.dialect.JSONBPostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

jwt:
  secret: QWERTYUIOPASDFGHJKLZXCVBNM
  expires: 72000

scheduling:
  job:
    cron: 0 20 10 * * *

device:
  center:
    service:
      url: http://localhost:8082/devices
